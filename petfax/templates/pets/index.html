<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1 class="title">Welcome to PetFax</h1>
    {% for pet in pets %}
    <h2 class="pet-name">{{ pet.pet_name }}</h2>
    <img
      class="pet-img"
      src="{{ pet.pet_photo }}"
      alt="Stylin' photo of {{pet.pet_name}}, up for adoption at PetFax!" />
    <p class="pet-link-container">
      <a class="pet-link" href="./{{ pet.pet_id }}"
        >Learn more about {{ pet.pet_name }}</a
      >
    </p>
    {% endfor %}
  </body>
</html>
